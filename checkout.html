<script>
const mp = new MercadoPago('APP_USR-7eced0e4-3860-4231-9995-d7e903e9141e', { locale: 'pt-BR' }); // Substitua pela sua Public Key do Mercado Pago

// Formata Telefone
document.getElementById('telefone').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);

    if (value.length > 10) {
        value = value.replace(/^(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
    } else if (value.length > 6) {
        value = value.replace(/^(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
    } else if (value.length > 2) {
        value = value.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
    }

    e.target.value = value;
});

// Formata CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 11) value = value.slice(0, 11);

    if (value.length > 9) {
        value = value.replace(/^(\d{3})(\d{3})(\d{3})/, '$1.$2.$3-');
    } else if (value.length > 6) {
        value = value.replace(/^(\d{3})(\d{3})/, '$1.$2.');
    } else if (value.length > 3) {
        value = value.replace(/^(\d{3})/, '$1.');
    }

    e.target.value = value;
});

// Formata CEP
document.getElementById('cep').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length > 8) value = value.slice(0, 8);

    if (value.length > 5) {
        value = value.replace(/^(\d{5})/, '$1-');
    }

    e.target.value = value;
});

// Variáveis de controle
let formSubmitted = false;
let paymentCompleted = false;

// Botão de envio
document.getElementById('submit-form-btn').addEventListener('click', async function() {
    const form = document.getElementById('checkoutForm');

    // Validação
    if (!form.checkValidity()) {
        form.reportValidity();
        return;
    }

    // Loading no botão
    const button = this;
    const originalText = button.innerHTML;
    button.innerHTML = `
        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processando...
    `;
    button.disabled = true;

    try {
        const formData = Object.fromEntries(new FormData(form));
        // Cria a preferência de pagamento
        const response = await fetch('/.netlify/functions/createPreference', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                title: 'AirBankSE - Mini Bomba de Ar',
                quantity: 1,
                unit_price: 297.00
            })
        });

        const data = await response.json();

        if (!data.preferenceId) {
            throw new Error('Erro ao gerar preferência');
        }

        // Cria o botão de pagamento
        mp.bricks().create("wallet", "payment-button", {
            initialization: {
                preferenceId: data.preferenceId,
            },
            callbacks: {
                onReady: () => {
                    document.getElementById('payment-button').style.display = 'block';
                    button.style.display = 'none';
                },
                onError: (error) => {
                    console.error('Erro no Mercado Pago:', error);
                    alert('Erro ao processar pagamento. Tente novamente.');
                    button.innerHTML = originalText;
                    button.disabled = false;
                },
                onSubmit: () => {
                    console.log('Pagamento iniciado');
                    paymentCompleted = true;
                    checkCompletion();
                },
            },
        });

        formSubmitted = true;
        checkCompletion();

    } catch (error) {
        console.error('Erro:', error);
        alert('Ocorreu um erro. Por favor, tente novamente.');
        button.innerHTML = originalText;
        button.disabled = false;
    }
});

// Verifica se formulário e pagamento foram concluídos
function checkCompletion() {
    if (formSubmitted && paymentCompleted) {
        sendFinalData();
    }
}

// Envia dados para o FormSubmit
async function sendFinalData() {
    try {
        const form = document.getElementById('checkoutForm');
        const formData = Object.fromEntries(new FormData(form));

        formData.paymentStatus = 'approved';
        formData.paymentMethod = 'Mercado Pago';

        const response = await fetch('https://formsubmit.co/ajax/airbankse@gmail.com', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
            window.location.href = "obrigado.html";
        } else {
            alert("Ocorreu um erro ao finalizar a compra. Por favor, entre em contato.");
            console.error(result);
        }
    } catch (error) {
        console.error('Erro ao enviar dados finais:', error);
        alert("Erro de conexão. Por favor, verifique sua internet.");
    }
}
</script>

    const data = await response.json();

    if (!data.init_point) {
        alert('Erro ao gerar link de pagamento');
        return;
    }

    window.location.href = data.init_point;
});
</script>
