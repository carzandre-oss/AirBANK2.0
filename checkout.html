
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra | AIRBANK SE SERIES</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl mb-6">Finalizar Compra</h1>
        <button id="checkout-btn" class="bg-orange-500 px-6 py-3 rounded text-white hover:bg-orange-600">
            Prosseguir para Pagamento
        </button>
    </div>

    <script>
        document.getElementById('checkout-btn').addEventListener('click', async () => {
            const response = await fetch('/.netlify/functions/createPreference', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: 'AirBank SE Compact',
                    quantity: 1,
                    unit_price: 297.9
                })
            });

            const data = await response.json();

            if (!data.init_point) {
                alert('Erro ao criar link de pagamento');
                return;
            }

            window.location.href = data.init_point;
        });
    </script>
</body>
</html>
