<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | AirBank</title>

    <!-- ===== CSS Embutido ===== -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0f0f0f;
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #00ff9d;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 0.9rem;
            color: #ccc;
        }

        input {
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #141414;
            color: white;
        }

        input:focus {
            outline: 2px solid #00ff9d;
        }

        .btn-comprar {
            width: 100%;
            padding: 12px;
            background-color: #00ff9d;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
        }

        .btn-comprar:hover {
            background-color: #00d482;
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .modal-content {
            background-color: white;
            color: black;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
        }

        .btn-mercado {
            background-color: #009ee3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-pix {
            background-color: #00b894;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-mercado:hover {
            background-color: #007bb9;
        }

        .btn-pix:hover {
            background-color: #009f7c;
        }

        .btn-cancelar {
            margin-top: 10px;
            background: none;
            color: #555;
            border: none;
            cursor: pointer;
        }

        .btn-cancelar:hover {
            text-decoration: underline;
        }

        /* PIX Section */
        .pix-section {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            margin-top: 30px;
            border: 1px solid #00ff9d;
        }

        .pix-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .pix-content img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            border: 2px solid #00ff9d;
        }

        .pix-chave {
            background-color: #141414;
            padding: 10px;
            border-radius: 8px;
            word-break: break-word;
            border: 1px solid #444;
            max-width: 100%;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <main>
        <section class="checkout">
            <div class="container">

                <h2>Finalize sua compra</h2>

                <form id="checkoutForm">
                    <div class="grid">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="Nome" required>
                        </div>
                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="Sobrenome" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="Email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="Telefone" required>
                    </div>

                    <button type="button" onclick="openPaymentModal()" class="btn-comprar">
                        Prosseguir para pagamento
                    </button>
                </form>

                <!-- Seção do PIX -->
                <div id="pixSection" class="pix-section hidden">
                    <h3>Escaneie o QR Code ou Copie a Chave PIX para efetuar o pagamento!</h3>
                    <div class="pix-content">
                        <img id="qr-code-img" alt="QR Code PIX">
                        <p id="qr-code-text" class="pix-chave"></p>
                        <button onclick="window.location.href='obrigado.html'" class="btn-pix">
                            Já realizei o pagamento
                        </button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <!-- Modal Escolha -->
    <div id="paymentModal" class="modal hidden">
        <div class="modal-content">
            <h2>Escolha a forma de pagamento</h2>
            <div class="modal-buttons">
                <button onclick="payWithMercadoPago()" class="btn-mercado">Mercado Pago</button>
                <button onclick="payWithPix()" class="btn-pix">PIX</button>
            </div>
            <button onclick="closeModal()" class="btn-cancelar">Cancelar</button>
        </div>
    </div>

    <script>
        function openPaymentModal() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function payWithMercadoPago() {
            const formData = Object.fromEntries(new FormData(document.getElementById('checkoutForm')).entries());
            localStorage.setItem('checkoutData', JSON.stringify(formData));

            fetch('/.netlify/functions/createPreference', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: 'AirBank SE Compact',
                    quantity: 1,
                    unit_price: 297.9
                })
            })
                .then(res => res.json())
                .then(data => {
                    window.location.href = data.init_point;
                });
        }

        function payWithPix() {
            const formData = Object.fromEntries(new FormData(document.getElementById('checkoutForm')).entries());
            localStorage.setItem('checkoutData', JSON.stringify(formData));

            fetch('/.netlify/functions/createPixPayment', {
                method: 'POST',
            })
                .then(res => res.json())
                .then(data => {
                    closeModal();
                    document.getElementById('pixSection').classList.remove('hidden');
                    document.getElementById('qr-code-img').src = 'data:image/png;base64,' + data.qr_code_base64;
                    document.getElementById('qr-code-text').innerText = data.qr_code;
                });
        }
    </script>

</body>

</html>
