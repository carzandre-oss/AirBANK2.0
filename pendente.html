<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processando Pagamento | AIRBANK SE SERIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#2b2b2b',
                        orange: '#f7931e',
                        grayLight: '#a0a0a0',
                        grayMedium: '#707070'
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2b2b2b;
            color: white;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid #f7931e;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(247, 147, 30, 0.6);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl text-center">
        <div class="fade-in">
            <div class="flex justify-center mb-6">
                <div class="spinner"></div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Processando seu pagamento...</h1>
            <p class="text-grayLight mb-8">
                Estamos aguardando a confirmação do seu pagamento.<br>
                Isso pode levar alguns minutos.
            </p>
            <a href="index.html" class="inline-block bg-orange text-white font-bold py-4 px-8 rounded-lg shadow-lg btn-hover transition-all duration-300">
                Voltar para a Loja
            </a>
        </div>
    </div>
</body>
</html>
