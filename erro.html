<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro na Compra | AIRBANK SE SERIES</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: '#2b2b2b',
                        orange: '#f7931e',
                        grayLight: '#a0a0a0',
                        grayMedium: '#707070'
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #2b2b2b;
            color: white;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-hover:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(247, 147, 30, 0.6);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 py-8 max-w-3xl text-center">
        <div class="fade-in">
            <div class="flex justify-center mb-6">
                <div class="bg-orange/20 rounded-full p-6">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-orange" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold mb-4">Algo deu errado!</h1>
            <p class="text-grayLight mb-8">
                Infelizmente não foi possível processar sua compra.<br>
                Verifique os dados ou tente novamente mais tarde.
            </p>
            <a href="https://airbank-beige.vercel.app/" class="inline-block bg-orange text-white font-bold py-4 px-8 rounded-lg shadow-lg btn-hover transition-all duration-300">
                Voltar para a Loja
            </a>
        </div>
    </div>
</body>
</html>
