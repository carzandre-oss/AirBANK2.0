!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AirBank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-950 text-white">

    <div class="max-w-3xl mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Finalizar Compra</h1>

        <!-- Formulário -->
        <form id="checkoutForm" class="space-y-4">
            <div>
                <label>Nome</label>
                <input type="text" name="nome" required class="w-full bg-neutral-800 rounded px-4 py-2">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" required class="w-full bg-neutral-800 rounded px-4 py-2">
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" required class="w-full bg-neutral-800 rounded px-4 py-2">
            </div>
            <div>
                <label>Telefone</label>
                <input type="text" name="telefone" required class="w-full bg-neutral-800 rounded px-4 py-2">
            </div>

            <button type="button" onclick="openPaymentModal()"
                class="w-full bg-blue-600 hover:bg-blue-700 rounded px-4 py-3">
                Prosseguir para Pagamento
            </button>
        </form>

        <!-- Modal Escolha -->
        <div id="paymentModal"
            class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50">
            <div class="bg-white text-black p-6 rounded-lg">
                <h2 class="text-xl mb-4">Escolha a forma de pagamento</h2>
                <div class="flex gap-4">
                    <button onclick="payWithMercadoPago()"
                        class="bg-blue-600 px-4 py-2 text-white rounded hover:bg-blue-700">Mercado Pago</button>
                    <button onclick="payWithPix()"
                        class="bg-green-600 px-4 py-2 text-white rounded hover:bg-green-700">PIX</button>
                </div>
                <button onclick="closeModal()"
                    class="mt-4 text-sm text-gray-700 hover:underline">Cancelar</button>
            </div>
        </div>

        <!-- Seção PIX -->
        <div id="pixSection" class="hidden bg-neutral-900 border border-gray-700 rounded-lg p-4 mt-8">
            <h3 class="text-lg font-semibold mb-2">
                Escaneie o QR Code ou Copie a Chave PIX para efetuar o pagamento!
            </h3>
            <div class="flex flex-col items-center">
                <img id="qr-code-img" class="mb-4 w-48 h-48" alt="QR Code PIX">
                <p id="qr-code-text"
                    class="text-center bg-neutral-800 p-2 rounded break-all text-sm border border-gray-600">
                </p>
                <button onclick="window.location.href='obrigado.html'"
                    class="mt-4 bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white">
                    Já realizei o pagamento
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        function openPaymentModal() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }

        function payWithMercadoPago() {
            const formData = Object.fromEntries(new FormData(document.getElementById('checkoutForm')).entries());
            localStorage.setItem('checkoutData', JSON.stringify(formData));

            fetch('/.netlify/functions/createPreference', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    title: 'AirBank SE Compact',
                    quantity: 1,
                    unit_price: 297.9
                })
            })
                .then(res => res.json())
                .then(data => {
                    window.location.href = data.init_point;
                });
        }

        function payWithPix() {
            const formData = Object.fromEntries(new FormData(document.getElementById('checkoutForm')).entries());
            localStorage.setItem('checkoutData', JSON.stringify(formData));

            fetch('/.netlify/functions/createPixPayment', {
                method: 'POST',
            })
                .then(res => res.json())
                .then(data => {
                    closeModal();
                    document.getElementById('pixSection').classList.remove('hidden');
                    document.getElementById('qr-code-img').src = 'data:image/png;base64,' + data.qr_code_base64;
                    document.getElementById('qr-code-text').innerText = data.qr_code;
                });
        }
    </script>

</body>
</html>
